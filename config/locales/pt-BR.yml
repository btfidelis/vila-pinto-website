  cea:
    name: "O Centro de Educação Ambiental (CEA)"
    mission: "Nossa missão é gerar e facilitar oportunidades de crescimento pessoal e qualificação profissional para melhorar a qualidade de vida da comunidade da Vila Pinto."
    about: " é uma Organização Não Governamental fundada em 1996 com a iniciativa de um grupo de mulheres da comunidade. Lideradas por Marli Medeiros, decidiram transformar a condição de pobreza e violência a que estavam submetidas e buscar alternativas que lhes garantissem independência e qualidade de vida. Montaram um galpão de reciclagem e então definiram juntas, como objetivo principal de sua luta, a promoção, a defesa e a garantia de seus direitos bem como os da comunidade. O CEA desenvolve seu trabalho através das suas iniciativas"
    history1: 'O CEA está localizado na Vila Pinto, Bairro Bom Jesus, zona Leste de  Porto Alegre. A Vila Pinto, juntamente com a Vila Divinéia e Vila Nossa Senhora de Fátima, integra a região da "Grande Mato Sampaio", lugar conhecido como um dos bolsões de miséria da cidade de Porto Alegre.'
    item1: "Alto índice de drogadição."
    item2: "Maior número de portadores do vírus HIV relativo à população total."
    item3: "Vem apresentando um crescimento acelerado da prostituição infantil."
    item4: "Média de renda familiar de um salário mínimo."
    item5: "Nível de escolaridade médio é o Ensino Fundamental Incompleto."
    history2: "A Vila Pinto tem população de 11.000 pessoas que, somadas às outras duas vilas totaliza uma população de 30.000 habitantes. Estima-se que 70% das famílias residentes na Vila Pinto vivem em situação de risco social e, garantem minimamente seu sustento através da venda de material reciclável, cuja prática por falta de alternativas, é desenvolvida também por crianças e adolescentes. A sua comunidade apresenta as seguintes características:"
    testimonial_marli: "Meu nome é Marli Medeiros, e cheguei na Vila Pinto em uma época em que predominava o tráfico, a violência, a miséria e o medo. Muitos anos se passaram e com muitas dificuldades, muita luta, lágrimas e dor, mas com orgulho posso dizer que a coragem, a força, a garra e o amor ao próximo foram os elementos principais que nortearam minha obstinação e elencaram a enorme corrente de solidariedade que nos permitiu construir o lindo trabalho que desenvolvemos hoje."
    label_marli: "Marli Medeiros, fundadora"
    testimonial_jurema: "Eu nasci e me criei na Vila Bom Jesus, quando ela ainda era um matagal, sem luz elétrica ou água encanada. Com a ajuda das ideias da Marli e do CEA, a vida da comunidade melhorou muito. Aqui todos trabalhamos por amor."
    label_jurema: "Jurema de Deus, voluntária no CEA"
    testimonial_sirlei: "O Centro de Triagem (CTVP) foi tudo na minha vida. Ele foi tanto uma experiência de vida quanto profissional, pois nunca tinha trabalhado. Ele também é uma oportunidade para minha família, pois meus filhos participam nas atividades do Centro Cultural."
    label_sirlei: "Sirlei de Souza, coordenadora do CTVP"
    testimonial_eduardo: "Meu nome é Eduardo Finamor, tenho 27 anos, trabalho há 10 anos em uma empresa multi nacional, e sou fruto dos projetos sociais e da aposta que o Cejak deposita nos jovem aqui da nossa comunidade. Foi em uma destas apostas que as portas de um mundo completamente diferente do nosso se abriu para mim. Sou muito agradecido por tudo que esta instituição fez, faz e com certeza fará por todos."
    label_eduardo: "Eduardo Finamor"

  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: deve ser aceito
      blank: não pode ficar em branco
      confirmation: não está de acordo com a confirmação
      empty: não pode ficar vazio
      equal_to: deve ser igual a %{count}
      even: deve ser par
      exclusion: não está disponível
      greater_than: deve ser maior que %{count}
      greater_than_or_equal_to: deve ser maior ou igual a %{count}
      inclusion: não está incluído na lista
      invalid: não é válido
      less_than: deve ser menor que %{count}
      less_than_or_equal_to: deve ser menor ou igual a %{count}
      not_a_number: não é um número
      not_an_integer: não é um número inteiro
      odd: deve ser ímpar
      record_invalid: ! 'A validação falhou: %{errors}'
      taken: já está em uso
      too_long: ! 'é muito longo (máximo: %{count} caracteres)'
      too_short: ! 'é muito curto (mínimo: %{count} caracteres)'
      wrong_length: não possui o tamanho esperado (%{count} caracteres)
    template:
      body: ! 'Por favor, verifique o(s) seguinte(s) campo(s):'
      header:
        one: ! 'Não foi possível gravar %{model}: 1 erro'
        other: ! 'Não foi possível gravar %{model}: %{count} erros.'

