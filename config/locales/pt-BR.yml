  cea:
    mission: "Gerar e facilitar oportunidades de crescimento pessoal e qualificação profissional para melhorar a qualidade de vida da comunidade da Vila Pinto."
    about: "O  Centro de Educação Ambiental (CEA) é uma Organização Não Governamental fundada em 1996 com a iniciativa de um grupo de mulheres da comunidade. Lideradas por Marli Medeiros, decidiram transformar a condição de pobreza e violência a que estavam submetidas e buscar alternativas que lhes garantissem independência e qualidade de vida. Definiram juntas, como objetivo principal de sua luta, a promoção, a defesa e a garantia de seus direitos."
    history1: 'O CEA está localizado na Vila Pinto, Bairro Bom Jesus, zona Leste de  Porto Alegre. A Vila Pinto, juntamente com a Vila Divinéia e Vila Nossa Senhora de Fátima, integra a região da "Grande Mato Sampaio", lugar conhecido como um dos bolsões de miséria da cidade de Porto Alegre. A sua comunidade apresenta as seguintes características:'
    item1: "Alto índice de drogadição."
    item2: "Maior número de portadores do vírus HIV relativo à população total."
    item3: "Vem apresentando um crescimento acelerado da prostituição infantil."
    item4: "Média de renda familiar de um salário mínimo."
    item5: "Nível de escolaridade médio é o Ensino Fundamental Incompleto."
    history2: "A Vila Pinto tem população de 11.000 pessoas que, somadas às outras duas vilas totaliza uma população de 30.000 habitantes. Estima-se que 70% das famílias residentes na Vila Pinto vivem em situação de risco social e, garantem minimamente seu sustento através da venda de material reciclável, cuja prática por falta de alternativas, é desenvolvida também por crianças e adolescentes."
    testimonial_marli:
    label_marli:
    testimonial_jurema:
    label_jurema:
    testimonial_sirlei: "O centro de triagem foi tudo na minha vida. Ele foi tanto uma experiência pessoal e profissional quanto uma oportunidade para minha família."
    label_sirlei: "Sirlei"


